<form role="form" ng-controller="ReceptionistsCtrl" ng-submit="createReceptionist()"><div class="errors" ng-show="error"><div class="alert alert-danger">{{error}}</div></div><div class="form-group"><label for="email">Email Address:</label><input ng-model="user.email" type="text" class="form-control" id="email" placeholder="Enter email"></div><div class="form-group"><label for="password">Password:</label><input ng-model="user.password" type="password" class="form-control" id="password"></div><div class="form-group"><label for="clinic">Clinic:</label><select ng-model="user.clinic_id" ng-options="clinic.id as clinic.name for clinic in clinics" class="form-control" id="clinic"></select></div><button type="submit" class="btn btn-primary">Submit</button> <a class="btn btn-default" ng-href="#/receptionists/sign_in">Back</a></form>
