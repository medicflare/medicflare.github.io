<form role='form' ng-controller='ReceptionistsCtrl' ng-submit='login()'>
  <div class='errors' ng-show='error'>
    <div class='alert alert-danger'>{{error}}</div>
  </div>

  <div class='form-group'>
    <label for='email'>Email Address:</label>
    <input ng-model='user.email' type='text' class='form-control' id='email' placeholder='Enter email'>
  </div>

  <div class='form-group'>
    <label for='password'>Password:</label>
    <input ng-model='user.password' type='password' class='form-control' id='password'>
  </div>

  <button type='submit' class='btn btn-primary'>Sign In</button>
  <a class='btn btn-default' ng-href='#/receptionists/new'>Register</button>
</form>
